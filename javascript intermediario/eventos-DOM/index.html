<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function passar(mouse){
            mouse.style.backgroundColor = "red"
        }
        function sair(rato){
            rato.style.backgroundColor = "blue"
        }
        
        
        
    </script>

    <style>
        div {
            
            display: inline-block;
            padding: 20px;
            margin: 50px;

            background-color: blue;
            color: antiquewhite;

            font-size: 2rem;
        }
    </style>
</head>

<body onload="console.log('Carregado completamente')">

    
    <br></br>
    <div onmouseover="passar(this)" onmouseout="sair(this)" onclick="this.style.backgroundColor = 'green'">Clique</div>

</body>
</html>
