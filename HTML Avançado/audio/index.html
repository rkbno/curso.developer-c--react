<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>podcast</title>

    <style>
        
        .all {
            background-color: rgb(0, 0, 0);
        }

        audio {
            padding-top: 65px;
            margin: auto;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.541);
        }

        .controls {
            text-align: center;
        }

        .ctl {
            width: 40px;
            padding: 10px;
            border-radius: 100%;
            
        }

        .ctl:hover {
            background-color: #ccc;
        }
    </style>

</head>
<body>

    
    
    <div class="all">
        <audio id="audio" controls> 
            <source  src="src/audio/all-the-way-to-tokyo-official-video.mp3" type="audio/mp3">
        </audio>
        <div class="controls">
            <img class="ctl" onclick="back()" src="src/imagem/back.png" alt="back">
            <img class="ctl" onclick="play()" src="src/imagem/play.png" alt="play">
            <img class="ctl" onclick="stop()" src="src/imagem/stop.png" alt="stop">
            <img class="ctl" onclick="foward()" src="src/imagem/foward.png" alt="foward">

        </div>
    </div>

    <script>
        let song = document.getElementById("audio")

        function play(){
            song.play()
        }

        function stop(){
            song.pause()
        }

        function back(){
            song.currentTime -= 5
        }

        function foward(){
            song.currentTime += 5
        }

    </script>
</body>
</html>
